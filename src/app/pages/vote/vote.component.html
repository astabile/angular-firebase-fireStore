<h2>Vote for the game of the year</h2>
<hr>

<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark" *ngFor="let game of games">
                <img [src]="game.url" class="card-img-top" [alt]="game.name">
                <div class="card-body">
                    <h5  class="card-title">{{ game.name }}</h5 >
                    <button class="btn btn-clock btn-outline-primary">Vote</button>
                </div>
            </div>
        </div>
    </div>
</div>
